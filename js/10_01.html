<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
     // 함수 선언
    function sayHello() {
     console.log("안녕하세요! 김개발입니다.");
    }

    // 함수 호출
    sayHello();

     // 매개변수를 받는 함수
    function greetUser(name) {
     console.log("안녕하세요, " + name + "님!");
    }

    // 다양한 방식으로 함수 호출
    greetUser("김개발");
    greetUser("박멘토");
    greetUser("이디자인");

      // 두 수를 더하는 함수
    function addNumbers(a, b) {
     let result = a + b;
     return result; // 결과를 반환
    }

    // 함수의 반환값을 변수에 저장
    let sum = addNumbers(10, 20);
    console.log("계산 결과: " + sum);

    // 직접 사용도 가능
    console.log("5 + 3 = " + addNumbers(5, 3));

   </script>


</body>
</html>
