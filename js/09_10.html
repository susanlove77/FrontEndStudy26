<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수 실습</title>
</head>
<body>
    <h1>카운트</h1>

    <script>
      // 잘못된 예 - 전역 변수 사용
      let count = 0;

      function increment() {
       count++;
       console.log("현재 카운트:", count);
      }

      function reset() {
       count = 0;
       console.log("카운트 리셋됨");
      }

      // 개선된 예 - 클로저 활용
      function createCounter() {
       let count = 0; // 은닉된 변수

       return {
       increment: function() {
       count++;
       console.log("현재 카운트:", count);
       },
       reset: function() {
       count = 0;
       console.log("카운트 리셋됨");
       },
       getCount: function() {
       return count;
       }
       };
      }

      const counter = createCounter();
      counter.increment(); // 1
      counter.increment(); // 2
      console.log(counter.getCount()); // 2

      function scopeTest() {
       if (true) {
       var varVariable = "var 변수";
       let letVariable = "let 변수";
       }

       console.log(varVariable); // 접근 가능
       // console.log(letVariable); // 에러! 접근 불가능
      }
    </script>
</body>
</html>
