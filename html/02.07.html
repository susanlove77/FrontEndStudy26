<!--<table>: 전체 테이블을 감싸는 컨테이너 (집의 골조 같은 역할)-->
<!--<thead>: 테이블 머리글 영역 (제목 행들을 묶어줌)-->
<!--<tbody>: 테이블 본문 영역 (실제 데이터들이 들어가는 곳)-->
<!--<tr> (table row): 테이블의 한 행을 나타냄
<th> (table header): 제목 셀 (굵게 표시되고 가운데 정렬)-->
<!--<td> (table data): 일반 데이터 셀-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>프로젝트 현황표</title>
</head>
<body>
 <h1>팀 프로젝트 현황</h1>

 <table>
 <thead>
 <tr>
 <th>프로젝트명</th>
 <th>담당자</th>
 <th>진행률</th>
 <th>마감일</th>
 </tr>
 </thead>
 <tbody>
 <tr>
 <td>쇼핑몰 웹사이트</td>
 <td>김개발</td>
 <td>75%</td>
 <td>2024-03-15</td>
 </tr>
 <tr>
 <td>모바일 앱 UI</td>
 <td>이디자인</td>
 <td>90%</td>
 <td>2024-03-10</td>
 </tr>
 <tr>
 <td>데이터베이스 설계</td>
 <td>박멘토</td>
 <td>60%</td>
 <td>2024-03-20</td>
 </tr>
 </tbody>
 </table>
</body>
</html>

<head>
 <style>
 table {
 border-collapse: collapse; /* 경계선을 하나로 합침 */
 width: 100%; /* 나를 감싸는 박스 크기만큼 꽉 채워라 */
 margin: 20px 0; /* 위·아래 여백만 20px */
 }

 th, td {
 border: 1px solid #ddd;
 padding: 12px;
 text-align: left;  /* 왼쪽 정렬 */
 }

 th {
 background-color: #4CAF50;  /*  #4CAF50 : 튀지 않는 초록색  */
 color: white;
 font-weight: bold;  /* 글자 두께를 굵게 */
 }

 tr:nth-child(even) {  /* 짝수(even) 번째 자식을 선택 , odd:홀수 */
 background-color: #f2f2f2; /* 짝수 행에 배경색 / 행 배경을 아주 연한 회색으로 설정 */
 }

 tr:hover {
 background-color: #ddd; /* 마우스 올렸을 때 ddd: 회색 */
 }
 </style>
</head>

<table>
 <thead>
 <tr>
 <th rowspan="2">프로젝트명</th>   <!-- rowspan="2": 행 2개를 세로(높이)로 병합 -->
 <th colspan="2">진행 현황</th>    <!--colspan="2": 열 2개를 가로로 병합 -->
 <th rowspan="2">비고</th>
 </tr>
 <tr>
 <th>완료율</th>
 <th>남은 일수</th>
 </tr>
 </thead>
 <tbody>
 <tr>
 <td>쇼핑몰 웹사이트</td>
 <td>75%</td>
 <td>5일</td>
 <td>순조롭게 진행 중</td>
 </tr>
 <tr>
 <td>모바일 앱 UI</td>
 <td>90%</td>
 <td>2일</td>
 <td>마감 임박</td>
 </tr>
 </tbody>
</table>
