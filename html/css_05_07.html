<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>가상 클래스 실습</title>
 <style>
 .magic-button {
 background-color: #3498db;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 font-size: 16px;
 transition: all 0.3s ease; /* 변화될 때(변경되는 모든 속성에 적용) 0.3초 동안 부드럽게(처음/끝은 천천히, 중간은 빠르게) 바꿔줘 */
 }

 /* 마우스를 올렸을 때 */
 .magic-button:hover {
 background-color: #2980b9;
 transform: translateY(-2px);
 }

 /* 클릭하고 있을 때 */
 .magic-button:active {
 background-color: #1f618d;
 transform: translateY(0); <!--이 요소를 위아래로 0만큼 이동해라-->
 }

 /* 포커스를 받았을 때 */
 .magic-button:focus {
 outline: 3px solid #f39c12;
 outline-offset: 2px; <!--outline = 요소 바깥에 그려지는 선/ outline-offset: outline을 요소에서 얼마나 떨어뜨려서 그릴지-->
 }
 </style>
</head>
<body>
 <button class="magic-button">마법의 버튼</button>
 <p>버튼에 마우스를 올려보고, 클릭해보고, 탭 키로 포커스를 맞춰보세요!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>구조적 가상 클래스</title>
 <style>
 .team-list {
 list-style: none; <--리스트 앞에 붙는 기본 표시(점·번호)를 없애는 CSS-->
 padding: 0;
 max-width: 400px; <--최대 너비를 400px로 제한/ 화면이 작을 때 → 화면에 맞게 줄어듦 화면이 클 때 → 400px 이상 커지지 않음-->
 margin: 20px auto;<--바깥 여백 + 가운데 정렬-->
 }

 .team-list li {
 padding: 15px;
 margin: 5px 0;
 background-color: #ecf0f1;
 border-radius: 5px;
 }

 /* 첫 번째 팀원은 리더! */
 .team-list li:first-child {
 background-color: #f39c12;
 color: white;
 font-weight: bold;
 }

 /* 마지막 팀원은 막내! */
 .team-list li:last-child {
 background-color: #e74c3c;
 color: white;
 }

 /* 짝수 번째는 다른 색으로 */
 .team-list li:nth-child(even) {
 background-color: #d5dbdb;
 }

 /* 3번째는 특별한 색으로 */
 .team-list li:nth-child(3) {
 background-color: #9b59b6;
 color: white;
 }
 </style>
</head>
<body>
 <ul class="team-list">
 <li>김팀장 (리더)</li>
 <li>박개발자</li>
 <li>이디자이너 (특별한 3번째)</li>
 <li>최기획자</li>
 <li>정신입 (막내)</li>
 </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>실전 내비게이션</title>
 <style>
 .navbar {
 background-color: #2c3e50;
 padding: 0;
 margin: 0;
 list-style: none;
 display: flex; <--자식 요소들이 기본적으로 가로 방향으로 자동 정렬됨-->
 justify-content: center;
 }

 .navbar li {
 position: relative; <--안 움직여도 “여기가 기준이야”라고 선언-->
 }

 .navbar a {
 display: block;
 color: white;
 text-decoration: none; <-- 기본 밑줄 제거-->
 padding: 15px 25px;
 transition: all 0.3s ease;
 }

 /* 마우스 오버 효과 */
 .navbar a:hover {
 background-color: #34495e;
 color: #3498db;
 }

 /* 현재 페이지 표시 */
 .navbar a.current {
 background-color: #3498db;
 color: white;
 }

 /* 첫 번째 메뉴 모서리 둥글게 */
 .navbar li:first-child a {
 border-top-left-radius: 5px;
 border-bottom-left-radius: 5px;
 }

 /* 마지막 메뉴 모서리 둥글게 */
 .navbar li:last-child a {
 border-top-right-radius: 5px;
 border-bottom-right-radius: 5px;
 }

 /* 방문한 링크도 기본 색상 유지 */
 .navbar a:visited {
 color: white;
 }

 .navbar a.current:visited {
 color: white;
 }
 </style>
</head>
<body>
 <ul class="navbar">
 <li><a href="#" class="current">홈</a></li>
 <li><a href="#">소개</a></li>
 <li><a href="#">서비스</a></li>
 <li><a href="#">포트폴리오</a></li>
 <li><a href="#">연락처</a></li>
 </ul>

 <div style="padding: 20px; text-align: center;">
 <h2>멋진 내비게이션 완성!</h2>
 <p>각 메뉴에 마우스를 올려보세요. 첫 번째와 마지막 메뉴의 모서리도 확인해보세요!</p>
 </div>
</body>
</html>
