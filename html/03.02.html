<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>텍스트 입력 연습</title>
</head>
<body>
 <h2>회원가입 폼</h2>
 <form>
 <label>이름: </label>
 <input type="text" name="username">
 <br><br> <!--<br>:줄을 바로 바꿔서 다음 줄로 이동-->

 <label>이메일: </label>
 <input type="text" name="email">
 <br><br>

 <input type="submit" value="가입하기">
 </form>
</body>
</html>

<br><br>

<form>
 <label>이름: </label>
 <input type="text" name="username" placeholder="홍길동" maxlength="10" required>
 <br><br>

 <label>이메일: </label>
 <input type="text" name="email" placeholder="example@email.com" size="30">
 <br><br>

 <label>회사명: </label>
 <input type="text" name="company" value="(주)웹개발" readonly>
 <br><br>

 <input type="submit" value="가입하기">
</form>

<!--placeholder: 입력 힌트 표시-->
<!--maxlength: 최대 입력 글자 수 제한-->
<!-- size: 입력창의 크기 조절-->
<!--value: 기본값 설정-->
<!--readonly: 읽기 전용 (수정 불가)-->

<br><br>

<style>
 .form-group {
 margin-bottom: 15px;
 }
 .form-group label {
 display: block; <!--한 줄 전체 차지,다음 요소는 자동 줄바꿈,너비/높이 지정 가능 -->
 margin-bottom: 5px;
 font-weight: bold;
 }
 .form-group input[type="text"] {
 width: 300px; <!--입력창의 너비를 300픽셀로 고정-->
 padding: 8px;
 border: 1px solid #ccc; <!--테두리 스타일-->
 border-radius: 4px;
 }


</style>

<form>
 <div class="form-group">
 <label for="fullname">성명 *</label>
 <input type="text" id="fullname" name="fullname"
 placeholder="실명을 입력해주세요"
 maxlength="20" required>
 </div>

 <div class="form-group">
 <label for="nickname">닉네임</label>
 <input type="text" id="nickname" name="nickname"
 placeholder="2-10자 사이로 입력"
 minlength="2" maxlength="10"> <!--minlength로 최소 글자 수 제한-->
 </div>

 <div class="form-group">
 <label for="referral">추천인 코드</label>
 <input type="text" id="referral" name="referral"
 placeholder="선택사항"
 pattern="[A-Z]{2}[0-9]{4}"> <!--pattern으로 입력 형식 검증 (정규표현식 사용)-->
 </div>
<!--referral = 추천인 코드 입력용 식별 이름-->
    <!--pattern:대문자 2글자 + 숫자 4글자 : 예시로 올바른 입력값: AB1234, XY5678 -->
 <input type="submit" value="회원가입">
</form>
