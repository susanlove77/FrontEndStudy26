<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>나의 첫 웹사이트</title>
 <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <header>
 <h1>웹 개발자 김개발</h1>
 <nav>                             <!--네비게이션(메뉴) 영역을 의미하는 HTML 태그-->
 <ul>                              <!--<ul>: **순서 없는 목록(unordered list)**을 만드는 HTML 태그-->
 <li><a href="#about">소개</a></li> <!--href: **HTML에서 링크 주소를 적는 속성-->
 <li><a href="#skills">기술</a></li>
 <li><a href="#contact">연락처</a></li>
 </ul>
</nav>
 </header>

 <main>
 <section id="about">
 <h2>소개</h2>
 <p>안녕하세요! 웹 개발을 배우고 있는 김개발입니다.</p>
 </section>

 <!-- 특별한 강조가 필요한 부분에만 인라인 스타일 사용 -->
 <p style="color: red; font-weight: bold;">중요한 공지사항!</p>
 </main>
</body>
</html>
