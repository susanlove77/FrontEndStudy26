<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>선택자 조합 연습</title>
 <style>
 /* 1. 그룹화: 모든 제목 요소에 공통 스타일 */
 h1, h2, h3 {
 color: #2c3e50; <--글자 색: 짙은 남색-->
 font-family: 'Malgun Gothic', sans-serif;
 }

 /* 2. 후손 선택자: nav 안의 모든 a 태그 */
 nav a { <--nav 안에 있는 모든 a 태그-->
 text-decoration: none;
 color: #34495e;
 padding: 10px 15px;
 display: inline-block;
 }

 /* 3. 직접 자식 선택자: nav의 직접 자식 ul만 */
 nav > ul { <--nav 바로 아래에 있는 ul만-->
 list-style: none;
 margin: 0;
 padding: 0;
 display: flex;
 }

 /* 4. 조합 선택자: nav 안의 li 안의 a 태그 */
 nav li a:hover {
 background-color: #3498db;
 color: white;
 }

   /* 기존 스타일에 추가 */

/* 5. 첫 번째 자식 선택자 */
nav li:first-child a { /* nav 안에 있는 li 중에서 첫 번째 li의 a 태그 */
 background-color: #f39c12; /*주황색 배경*/
 color: white;
 font-weight: bold; /*글자 굵게*/
}

/* 6. 마지막 자식에는 다른 스타일 */
nav li:last-child a {
 border-right: none; /*오른쪽 테두리를 제거*/
 border-radius: 0 5px 5px 0; /* 왼쪽 위  → 0, 오른쪽 위  → 5px, 오른쪽 아래 → 5px, 왼쪽 아래 → 0 오른쪽 모서리만 둥글게*/
}

/* 7. 클래스와 조합 */
.special-section h2,
.special-section p {
 background-color: #ecf0f1; /* h2, p태그에만 배경색을 연한 회색으로 변경 */
 padding: 10px;
}

/* 복잡한 조합 예제 */

/* 8. 다중 클래스 조합 */
.card.featured { /*card와 featured 두 클래스를 모두 가진 요소에만 적용*/
 border: 2px solid #e74c3c; /*두께 2px, 빨간색 테두리 추가*/
 box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3); /*아래쪽으로 부드러운 붉은 그림자 효과*/
}

/* 9. 속성 선택자와 조합 */
input[type="text"]:focus,
input[type="email"]:focus { /*텍스트나 이메일 입력창을 선택했을 때만 적용 */
 border-color: #3498db; /*테두리가 파란색*/
 outline: none; /* 브라우저 기본 포커스 테두리 제거 */
 box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /*살짝 빛나는 파란 글로우 효과*/
}

/* 10. 인접 형제 선택자 */
h2 + p { /* h2 바로 다음에 나오는 p 태그 한 개만 선택*/
 font-size: 1.1em; /*기본 글자보다 약간 크게*/
 color: #7f8c8d; /*차분한 회색 텍스트*/
 margin-top: 0; /*h2와 p 사이 위쪽 여백 제거*/
}

/* 11. 일반 형제 선택자 */
.active ~ li a { /*.active 요소 뒤에 나오는 모든 li 안의 링크(a)를 선택*/
 opacity: 0.6; /* 글자와 아이콘이 연하게(투명하게) 보임 */
}

 </style>
</head>
<body>
 <h1>메인 제목</h1>
 <h2>부제목</h2>

 <nav>
 <ul>
 <li><a href="#home">홈</a></li>
 <li><a href="#about">소개</a></li>
 <li><a href="#contact">연락처</a></li>
 </ul>
 </nav>

 <h3>섹션 제목</h3>
<div class="special-section">
 <h2>특별한 섹션</h2>
 <p>이 섹션은 특별한 배경색을 가집니다.</p>
</div>

</body>
</html>
