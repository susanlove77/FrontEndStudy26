<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>특이도 테스트</title>
 <style>
 /* 특이도 1점 */
 h1 { color: blue; }

 /* 특이도 10점 */
 .title { color: green; }

 /* 특이도 100점 */
 #main-title { color: red; }

 /* 특이도 11점 (10 + 1) */
 .title h1 { color: orange; }
 </style>
</head>
<body>
 <h1 id="main-title" class="title">어떤 색깔일까요?</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>상속 테스트</title>
 <style>
 .container {
 color: blue;
 font-size: 18px;
 border: 2px solid red;
 padding: 20px;
 }

 .child {
 /* color와 font-size는 상속받음 */
 /* border와 padding은 상속받지 않음 */
 }
 </style>
</head>
<body>
 <div class="container">
 부모 요소입니다.
 <p class="child">자식 요소입니다.</p>
 </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>실무 예제</title>
 <style>
 /* 전체 사이트 기본 스타일 */
 body {
 font-family: 'Arial', sans-serif;
 color: #333;
 line-height: 1.6; <--줄 사이 간격을 글자 크기의 1.6배로-->
 }

 /* 네비게이션 메뉴 */
 .nav {
 background-color: #f8f9fa; <--아주 연한 회색-->
 padding: 10px;
 }

 .nav a {
 color: #007bff; <--선명한 파란색-->
 text-decoration: none;
 }

 .nav a:hover {
 color: #0056b3; <--더 진한 파랑색-->
 }

 /* 특별한 버튼 */
 .nav .special-button {
 background-color: #28a745;
 color: white !important; /* 상속된 링크 색상 무시 */
 padding: 8px 16px;
 border-radius: 4px;
 }
 </style>
</head>
<body>
 <nav class="nav">
 <a href="#">홈</a>
 <a href="#">소개</a>
 <a href="#" class="special-button">특별 메뉴</a>
 </nav>

 <main>
 <h1>안녕하세요!</h1>
 <p>이 텍스트는 body에서 상속받은 스타일을 사용합니다.</p>
 </main>
</body>
</html>
