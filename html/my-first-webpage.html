<!--주석: ctrl + shift + /-->
<!---->
<!DOCTYPE html> <!-- html5형식의 웹표준 문서임을 알림 -->
<html lang="ko">  <!--html 시작: 한국어 기반으로 만든 문서(웹번역)-->
<head>           <!--head 시작 : 문서의 머리글 -->
     <meta charset="UTF-8"> <!-- 키보드 입력을 한글 처리-->
     <title>김개발의 첫 번째 웹페이지</title> <!--브라우저 제목: 탭 영역에 글자-->
</head>          <!--head 끝: 머리글 끝 -->

<body>           <!--body 시작: 본문 영역 시작 -->

  <h1>안녕하세요! 웹 개발의 세계에 오신 것을 환영합니다!</h1>
  <!--h로 시작하는 태그는 제목을 넣을 때 사용-->
  <!-- h1이 제일 큼 ->>>>> h6 가 작음 -->

  <p>저는 정보통신공학과 김개발입니다.</p> <!--p요소 : 문단을 나타냄 -->
  <p>오늘부터 웹 개발자가 되기 위한 <br> <!--br요소: 엔터 효과-->
   여행을 시작합니다!</p>
</body>         <!--body 끝: 본문 영역 종료 -->
</html> <!--html 끝-->
