<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>예쁜 회원가입 폼</title>
 <style>
 .form-container {
 max-width: 400px; <!--최대 너비를 400px로 제한,화면이 넓어도 400px 이상 커지지 않음-->
 margin: 50px auto; <!--좌우 여백 = 자동(auto) → 가운데 정렬,화면 가운데 박스를 띄우는 용도-->
 padding: 20px;
 border: 1px solid #ddd;
 border-radius: 8px; <!--네모난 박스의 모서리를 둥글게 = 8px-->
 }

 .form-group {
 margin-bottom: 15px;
 }

 label {
 display: block;
 margin-bottom: 5px;
 font-weight: bold;
 }

 input {
 width: 100%;
 padding: 8px;
 border: 1px solid #ccc;
 border-radius: 4px;
 box-sizing: border-box; <!--content 영역 크기 + padding + border가 지정한 width 안에 들어가므로 박스가 더 커지지 않고 총 크기가 내가 지정한 width 그대로 유지 -->
 }

 button {
 padding: 10px 20px;
 margin-right: 10px; <!--오른쪽만 10px 떨어짐-->
 border: none; <!--테두리 제거-->
 border-radius: 4px;
 cursor: pointer; <!--마우스를 올렸을 때 손가락 모양으로 바꿔 클릭 가능함을 표시-->
 }

 .submit-btn {
 background-color: #007bff; <!--파란색 배경-->
 color: white; <!--글자색-->
 }

 .reset-btn {
 background-color: #6c757d; <!--회색 배경-->
 color: white;
 }
 </style>
</head>
<body>
 <div class="form-container">
 <form action="#" method="post">
 <h2>회원가입</h2>

 <div class="form-group">
 <label for="name">이름</label>
 <input type="text" id="name" name="name" required> <!--id="name" → label 연결, 문서 내 유일 식별-->
 </div>

 <div class="form-group">
 <label for="email">이메일</label>
 <input type="email" id="email" name="email" required>  <!--email="name" → label 연결, 문서 내 유일 식별-->
 </div>

 <div class="form-group">
 <label for="password">비밀번호</label>
 <input type="password" id="password" name="password" required>
 </div>

 <div class="form-group">
 <button type="submit" class="submit-btn">가입하기</button>
 <button type="reset" class="reset-btn">다시 작성</button>
 </div>
 </form>
 </div>
</body>
</html>
<!--폼(Form)은 사용자 입력을 받아 서버로 전송하는 HTML 요소-->
<!--<form> 태그로 입력 요소들을 감싸고, action과 method 속성을 설정-->
<!--<input> 태그로 다양한 형태의 입력 칸을 만들 수 있습니다-->
<!--box-sizing: border-box를 사용하면 padding과 border가 전체 너비에 포함됨-->
<!--required 속성: 필수 입력 항목-->
