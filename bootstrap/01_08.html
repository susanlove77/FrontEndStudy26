<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 5 새 기능</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 오프캔버스 버튼 -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
        사이드 메뉴 열기
    </button>

    <!-- 오프캔버스 -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">사이드 메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>이것은 부트스트랩 5의 새로운 오프캔버스 컴포넌트입니다!</p>
        </div>
    </div>
        <div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-primary">기본 파란색</div>
            <div class="alert alert-secondary">회색</div>
            <div class="alert alert-success">성공 초록색</div>
        </div>
        <div class="col-md-6">
            <!-- 부트스트랩 5 새 색상 -->
            <div class="bg-primary bg-gradient text-white p-3 mb-2 rounded">그라데이션 파란색</div>
            <div class="bg-info bg-gradient text-white p-3 mb-2 rounded">그라데이션 청색</div>
            <div class="bg-warning bg-gradient text-dark p-3 mb-2 rounded">그라데이션 노란색</div>
        </div>
    </div>
</div>
     <div class="container mt-4">
    <form>
        <!-- 플로팅 라벨 (부트스트랩 5 신기능) -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">이메일 주소</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <!-- 향상된 체크박스와 라디오 -->
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">
                알림 받기 (스위치 스타일)
            </label>
        </div>

        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--data-bs-toggle="offcanvas" : 이 버튼은 offcanvas를 열 트리거야/ 클릭하면 offcanvas 기능 실행-->
<!--<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">-->
<!-- 이 div는 기본적으로 숨겨진, 왼쪽에서 나오는 offcanvas 패널이며, id가 offcanvasExample라서 버튼으로 열 수 있다 -->
<!--data-bs-dismiss="offcanvas" : 이 버튼 누르면 offcanvas 닫아라-->
<!--form-floating = 라벨이 입력칸 안에 있다가 위로 뜨는 폼-->
<!--data-bs-toggle="offcanvas" -> 이걸 누르면 offcanvas 상태를 바꿔라 / 닫혀있으면 열기 , 열려있으면 닫기-->
