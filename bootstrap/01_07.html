<!-- - .d-none: 요소를 완전히 숨김 (무대에서 퇴장)-->
<!-- - .d-block: 블록 레벨로 표시 (한 줄 전체 차지)-->
<!-- - .d-inline: 인라인으로 표시 (텍스트처럼 나란히)-->
<!-- - .d-flex: 플렉스박스로 표시 (유연한 배치)-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더: 모바일에서는 중앙 정렬, 데스크톱에서는 좌측 정렬 -->
        <header class="bg-primary text-white p-3 text-center text-md-start">
            <h1 class="h3 h-md-1">우리 회사</h1>
            <p class="d-none d-lg-block">혁신적인 솔루션을 제공하는 기업</p>
        </header>

        <!-- 네비게이션: 모바일에서는 세로, 데스크톱에서는 가로 -->
        <nav class="bg-light p-2">
            <div class="d-flex flex-column flex-md-row">
                <a href="#" class="btn btn-outline-primary m-1 flex-fill">홈</a>
                <a href="#" class="btn btn-outline-primary m-1 flex-fill">서비스</a>
                <a href="#" class="btn btn-outline-primary m-1 flex-fill">소개</a>
                <a href="#" class="btn btn-outline-primary m-1 flex-fill d-none d-md-block">문의</a>
            </div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="row g-0">
            <div class="col-12 col-lg-8">
                <div class="p-3">
                    <h2 class="fs-4 fs-md-2">주요 서비스</h2>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5>웹 개발</h5>
                                    <p class="d-none d-sm-block">현대적인 웹사이트 제작</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5>앱 개발</h5>
                                    <p class="d-none d-sm-block">모바일 앱 솔루션</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사이드바: 데스크톱에서만 표시 -->
            <aside class="col-lg-4 d-none d-lg-block bg-light">
                <div class="p-3">
                    <h3 class="fs-5">최신 소식</h3>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <small class="text-muted">2024.01.15</small><br>
                            새로운 서비스 출시
                        </li>
                        <li class="mb-2">
                            <small class="text-muted">2024.01.10</small><br>
                            고객 만족도 조사 결과
                        </li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>
    <!-- 반응형 텍스트 크기 -->
    <h1 class="fs-6 fs-sm-5 fs-md-4 fs-lg-3 fs-xl-2">
        화면이 클수록 큰 제목
    </h1>

    <!-- 반응형 여백 -->
    <div class="p-2 p-md-4 p-lg-5">
        화면이 클수록 큰 여백
    </div>
    <div class="container-fluid">
    <div class="row">
        <!-- 통계 카드들: 모바일에서는 1열, 태블릿에서는 2열, 데스크톱에서는 4열 -->
        <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card text-center">
                <div class="card-body">
                    <h2 class="text-primary">1,234</h2>
                    <p class="mb-0">총 방문자</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card text-center">
                <div class="card-body">
                    <h2 class="text-success">567</h2>
                    <p class="mb-0">신규 가입</p>
                </div>
            </div>
        </div>
        <!-- 추가 통계 카드들... -->
    </div>
</div>

</body>
</html>

lg 화면 이상에서 12칸 중 4칸 차지, lg이상 다시 보이지 않게 -> 작은 화면에선 아예 숨김 , 연한 회색 배경-->
