<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 통합 레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-layout {
            min-height: 100vh;
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 80px 1fr 60px;
            gap: 1rem;
        }

        .header { grid-area: header; background: #e9ecef; }
        .sidebar { grid-area: sidebar; background: #f8f9fa; }
        .main-content { grid-area: main; background: #ffffff; }
        .footer { grid-area: footer; background: #e9ecef; }
    </style>
</head>
<body>
<main class="main-content p-3">
    <h2 class="mb-4">대시보드</h2>

    <!-- 부트스트랩 그리드 시작 -->
    <div class="container-fluid">
        <div class="row g-3">
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">주요 통계</h5>
                        <p class="card-text">메인 차트 영역</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">요약 정보</h5>
                        <p class="card-text">사이드 정보</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3 mt-2">
            <div class="col-lg-3 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-primary">1,234</h3>
                        <p class="card-text">총 사용자</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-success">567</h3>
                        <p class="card-text">신규 가입</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-warning">89</h3>
                        <p class="card-text">대기 중</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-danger">12</h3>
                        <p class="card-text">오류 발생</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

<!--container-fluid: 화면 전체 100% 폭을 쓰는 컨테이너 /
 <div class="row g-3"> 한 줄(row)을 만들고, 칸 사이 간격 추가 / row → 가로 줄 / g-3 → 컬럼 사이 간격(gap) 16px -->
<!--<div class="col-md-8"> 중간(md) 화면 이상에서 8칸 차지 md 미만: 자동으로 col-12 (한 줄 전체)-->
<!--<div class="card h-100"> 카드 컴포넌트 + 부모 높이 꽉 채우기
card → 테두리 + 그림자 / h-100 → col 높이를 전부 채움-->
